<h2>REGISTER</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <!--<div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>-->
    <div class="form-group">
        <label for="rollNumber">Roll Number</label>
        <input type="text" formControlName="rollNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.RollNumber.errors }" />
        <div *ngIf="submitted && f.RollNumber.errors" class="invalid-feedback">
            <div *ngIf="f.RollNumber.errors.required">RollNumber is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" formControlName="branch" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.branch.errors }" />
        <div *ngIf="submitted && f.branch.errors" class="invalid-feedback">
            <div *ngIf="f.branch.errors.required">Branch is required</div>
            <!--<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>-->
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="" formControlName="year" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.year.errors }" />
        <div *ngIf="submitted && f.year.errors" class="invalid-feedback">
            <div *ngIf="f.year.errors.required">Year is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="percentage">Percentage</label>
        <input type="" formControlName="percentage" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.percentage.errors }" />
        <div *ngIf="submitted && f.percentage.errors" class="invalid-feedback">
            <div *ngIf="f.percentage.errors.required">Percentage is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="attendence">Attendence</label>
        <input type="" formControlName="attendence" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.attendence.errors }" />
        <div *ngIf="submitted && f.attendence.errors" class="invalid-feedback">
            <div *ngIf="f.attendence.errors.required">Attendence is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
        <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
            <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="hosteler">Hosteler</label><br>
        <input type="radio" formControlName="hosteler" value="yes">Yes<br>
        <input type="radio" formControlName="hosteler" value="no">No<br>
        <div *ngIf="submitted && f.hosteler.errors" class="invalid-feedback">
            <div *ngIf="f.hosteler.errors.required">Required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
